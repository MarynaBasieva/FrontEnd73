<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form _HW13_1
    </title>
</head>
<style>
   
      .form{
        max-width: 600px;
        margin: 0 auto;
      }
      .form input{
        outline: none;/* убрать рамку*/
        display: block;
        border: solid #000 1px;
        width: 100%;
        height: 40px;
        box-sizing: border-box;
        padding:5px 7px;
        font-size: 15px;
        color: #000;
        margin-bottom: 20px;
      }
      .form textarea{
        outline: none;
        display: block;
        border: solid #000 1px;
        width: 100%;
        height: 150px;
        box-sizing: border-box;
        padding:5px 7px;
        font-size: 15px;
        color: #000;
        margin-bottom: 20px;
        resize: none;
      }
      .form  input::placeholder,/* чтоб в поле писался цвет подсказки что вводить green*/
      .form  textarea::placeholder{
        color:green;
      }
      .form  input:focus,/*при нажатии рамка становится blue*/
      .form  textarea:focus{
        border: solid 1px blue;
        transition: all 0.4s ease;
      }
      
      .form button{
            cursor: pointer;
            display: block;
            font-size: 17px;
            width: 150px;
            height: 40px;
            box-sizing: border-box;
            border-radius: 5px;
            text-align: center;
            border: none;
            background: #000;
            color: #fff;
            transition: all 0.4s ease;
      }
      .form button:hover{
            background: #3352c4;
        }
   
</style>
<body>


    <form class="form">
        <input type="text" placeholder="Your Name" />
        <textarea placeholder="Message"></textarea>
        <button>Send</button>
    </form>
</body>
</html>
