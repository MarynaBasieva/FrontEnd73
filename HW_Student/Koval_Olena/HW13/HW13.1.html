<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-image: url(./img/images.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    * {
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    .box {
      width: 350px;
      height: 350px;
      border: solid 1px grey;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
    }

    input {
      outline: none;
      display: block;
      border: 1px solid black;
      width: 300px;
      height: 40px;
      box-sizing: border-box;
      padding: 5px 7px;
      font-size: 18px;
      color: black;
      margin-bottom: 20px;
      margin: 30px 20px 10px 10px;
    }
    .box input:focus {
      border: solid 1px gray;
    }
    .box input:focus::placeholder {
      color: black;
    }
    button {
      cursor: pointer;
      display: block;
      font-size: 17px;
      width: 200px;
      height: 40px;
      box-sizing: border-box;
      text-align: center;
      border: none;
      background: #008080;
      color: white;
      margin-top: 30px;
      margin: 30px 20px 10px 10px;
    }
    .btn {
      position: fixed;
      transform: rotate(-90deg);
      border-radius: 10px 10px 0px 0px;
      left: -130px;
      top: 49px;
    }
  </style>

  <body>
    <main>
      <article class="container">
        <div class="box">
          <input type="text" placeholder="Ваше Ім'я*" />
          <input type="tel" placeholder="Ваш телефон*" />
          <input type="dat" placeholder="Бажана дата прийому" />
          <button>Надіслати</button>
          <button class="btn">Зворотній дзвінок</button>
        </div>
      </article>
    </main>
  </body>
</html>
