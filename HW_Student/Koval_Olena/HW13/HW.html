<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .conteiner {
      max-width: 600px;
      margin: 0 auto;
    }
    input {
      display: block;
      outline: none;
      width: 100%;
      height: 40px;
      box-sizing: border-box;
      padding: 5px 7px;
      font-size: 15px;
      color: black;
      margin-bottom: 20px;
      margin-top: 20px;
    }
    textarea {
      display: block;
      outline: none;
      width: 100%;
      height: 150px;
      box-sizing: border-box;
      padding: 5px 7px;
      font-size: 15px;
      color: black;
      margin-bottom: 20px;
      resize: none;
    }
    .form textarea::placeholder,
    .form input::placeholder {
      color: black;
    }
    .form input:focus,
    .form textarea:focus {
      border: solid 1px #ccc;
    }
    .form input:focus::placeholder {
      color: #ccc;
    }
    .form button {
      cursor: pointer;
      display: block;
      font-size: 17px;
      width: 150px;
      height: 40px;
      box-sizing: border-box;
      text-align: center;
      border: none;
      background-color: blue;
      color: #ccc;
      border-radius: 15px;
    }
    .form button:hover {
      background: #560977;
    }
  </style>
  <body>
    <div class="conteiner">
      <form class="form">
        <input type="text" placeholder="first name" />
        <input type="tel" placeholder=" You Phone" />
        <input type="email" placeholder=" You E-mail" />

        <textarea placeholder="Message"></textarea>
        <button>send</button>
      </form>
    </div>
  </body>
</html>
