<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/reey" rel="stylesheet" />

    <title>HW16</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        max-width: 100%;
        width: auto;
      }
      html,
      body {
        height: 100%;
      }
      .for page {
        min-height: 100%;
        position: relative;
      }
      .page {
        padding-bottom: 22px;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .clear {
        clear: both;
      }
      .container {
        max-width: 1170 px;
        width: auto;
      }
      /*Header*/
      .header {
        padding-top: 20px;
      }
      .menu ul.sub-menu li {
        list-style: none;
        display: inline-block;
      }
      .menu ul.sub-menu > li > a {
        color: white;
        font-size: 13px;
        padding: 20px 45px;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
      }
      .menu ul.sub-menu > li > a:hover {
        background-color: rgb(10, 5, 46);
      }
      .dandruff {
        width: 185px;
        height: 55px;
        border-radius: 30px;
        background: white;
        display: inline-block;
        position: relative;
        margin-right: 30px;
      }
      .dandruff::before {
        content: url(./img/dandruff.png);
        width: 20px;
        height: 20px;
        right: 30px;
        top: 10px;
        position: absolute;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background: url(./img/gragient.jpg) no-repeat;
        background-size: cover;
        background-position: center center;
      }
      /*Baner*/
      .logo {
        display: block;
        width: 150px;
        margin-top: 200px;
        margin-left: 120px;
        margin-bottom: 50px;
      }
      .italian h1 {
        font-family: "Reey", sans-serif;
        font-weight: normal;
        font-size: 92px;
        color: white;
        margin-left: 120px;
      }
      .loremipsum p {
        font-size: 25px;
        color: white;
        font-weight: bold;
        font-family: "BoldItalik", sans-serif;
        margin-top: 120px;
        margin-left: 120px;
      }
      .read p {
        width: 220px;
        height: 50px;
        color: black;
        background-color: white;
        border-radius: 30px;
        text-align: center;
        font-size: 25px;
        line-height: 40px;
        box-sizing: border-box;
        font-family: "Extrabold", sans-serif;
        font-weight: bold;
        margin-top: 65px;
        margin-left: 120px;
      }
      .lorem p {
        font-size: 20px;
        font-family: "Italic", sans-serif;
        width: 500px;
        color: white;
        margin-left: 120px;
        margin-top: 10px;
      }

      .foto {
        position: absolute;
        bottom: -50px;
        right: 0px;
        width: 750px;
        height: 670px;
      }

      .foto img {
        max-width: 100%;
        height: auto;
      }
      .footer {
        color: black;
        padding: 100px 0;
        width: 100%;
        background: white;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="for page">
      <div class="page">
        <header class="header">
          <div class="container">
            <div class="menu">
              <div class="dandruff fr"></div>

              <ul class="sub-menu fr">
                <li class="item-menu">
                  <a href="#">HOME</a>
                </li>

                <li class="item-menu">
                  <a href="#">MENU</a>
                </li>

                <li class="item-menu">
                  <a href="#">OUT STORY</a>
                </li>

                <li class="item-menu">
                  <a href="#">CONTACT US</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="clear"></div>
        </header>
        <section class="baner">
          <div class="container">
            <div class="logo">
              <a href="#">
                <img src="./img/logo.png" alt="logo" />
              </a>
            </div>
            <div class="italian food">
              <h1>Italian food</h1>
            </div>
            <div class="loremipsum">
              <p>LOREMIPSUM DOLOR</p>
            </div>
            <div class="read more">
              <p>READ MORE</p>
            </div>
            <div class="lorem">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                iusmod tempor incididunt ut labore et dolore manga
              </p>
            </div>
            <div class="foto">
              <figure class="food-box">
                <img src="img/food.png" alt="foto" />
              </figure>
            </div>
          </div>
        </section>
        <footer class="fotter">
          <div class="container">Footer</div>
        </footer>
      </div>
    </div>
  </body>
</html>
