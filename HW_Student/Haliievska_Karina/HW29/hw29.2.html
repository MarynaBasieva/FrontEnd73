        ["Snake","Hipoo","Crocodaile"]]]

    масива всі в документ (flat, flatMap)
    5) Передати масив в другу змінну масива array2

    Після вивести в коносль або в документ -->

<script>
    //flat
const array = ["Cat","Dog",["Hourse","Mouse","Birds","Pig",["Snake","Hipoo","Crocodaile"]]].flat(Infinity);
console.log(array);

//flatMap
const arrayF = x => [x,x];
const flatMap = ["Cat","Dog",["Hourse","Mouse","Birds","Pig",["Snake","Hipoo","Crocodaile"]]].flatMap(arrayF);
console.log(flatMap);


let array1 = ["San", "Dad", "Mam", "Dote"];
let array2 = array1.slice();

console.log(array2);

</script>
