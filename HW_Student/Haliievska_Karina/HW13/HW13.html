<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form {
        max-width: 600px;
        margin: 0 auto;
      }

      .form input {
        display: block;
        border: none;
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        padding: 5px 7px;
        font-size: 16px;
        color: #0e88e6;
        margin-bottom: 20px;
      }
      .form button {
        cursor: pointer;
        display: block;
        font-size: 20px;
        width: 150px;
        height: 50px;
        box-sizing: border-box;
        text-align: center;
        border: none;
        background: #9d1a59;
        color: #9ee6b7;
      }
      .form textarea {
        border: none;
        font-size: 16px;
        width: 100%;
        height: 160px;
        resize: none;
      }

      .form input:hover::placeholder {
        border: solid rgb(11, 127, 228);
      }
    </style>
  </head>
  <body>
    <form class="form">
      <input type="text" placeholder="Name" />
      <textarea placeholder="Message"></textarea>
      <button>Відправити</button>
    </form>
  </body>
</html>
