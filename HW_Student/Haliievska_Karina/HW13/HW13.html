<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Times New Roman", Times, serif;
        background: #d5e6e7;
      }
      .form {
        margin: 0 auto;
        background: #b7a530;
        width: 350px;
        height: 400px;
        padding: 20px;
        box-shadow: 2px 2px 5px rgb(93, 101, 141);
      }
      .form h2 {
        margin: 0;
        text-transform: uppercase;
        color: #3a3514;
        padding-bottom: 10px;
        border-bottom: 2px solid rgb(54, 49, 5);
        margin-bottom: 3px;
      }
      .form input {
        outline: none;
        display: block;
        padding: 5px 7px;
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: #2c6e2c;
        border: solid 2px transparent;
        border-radius: 15px;
        margin: 4px 0 20px -6px;
      }

      .form textarea {
        border: none;
        outline: none;
        padding: 5px 7px;
        font-size: 16px;
        color: #2c6e2c;
        width: 100%;
        height: 160px;
        resize: none;
        margin-bottom: 20px;
        border-radius: 15px;
        margin: 4px 0 20px -6px;
      }
      .form label {
        padding-left: 0;
        text-transform: uppercase;
        color: #3a3514;
        margin-top: 5px;
      }
      .bord {
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translate(-50%);
        background: rgb(206, 218, 221);
        border-radius: 10px;
        border: solid 2px #ffffff;
      }
      .form button {
        cursor: pointer;
        display: block;
        font-size: 20px;
        width: 100%;
        height: 50px;
        border-radius: 5px;
        box-sizing: border-box;
        text-align: center;
        border: none;
        background: #3a3514;
        color: #d9e1dc;
      }

      .form button:hover {
        background: #31531e;
        color: #ffffff;
        border-radius: 10px;
      }
      .form input:hover {
        border: solid 2px #026a02;
      }
    </style>
  </head>
  <body>
    <div class="bord">
      <form class="form">
        <h2 title="Зворотній зв'язок">Зворотній зв'язок</h2>
        <div>
          <label for="">Ім'я користувача</label>
          <input type="text" placeholder="Ім'я" />
        </div>
        <div>
          <label for="">Коментар</label>
          <textarea placeholder="Текстове поле"></textarea>
        </div>
        <button>Відправити</button>
      </form>
    </div>
  </body>
</html>
