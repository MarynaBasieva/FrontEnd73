<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        min-height: 1170px;
        background-image: url(img/dental.jpg);
        background-size: cover;
        background-attachment: scroll;
        background-position-x: center;
      }

      .form {
        margin: 0 auto;
        background: #ffffff;
        width: 350px;
        height: 275px;
        padding: 20px;
        border: #9bfff5;
      }

      .form input {
        outline: none;
        display: block;
        padding: 5px 7px;
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: #000000;
        border: solid 2px gray;
        margin: 4px 0 20px -6px;
      }

      .bord {
        position: fixed;
        top: 25px;
        left: 73%;
        background: rgb(206, 218, 221);
        border: solid 2px #ffffff;
      }
      .button {
        cursor: pointer;
        display: block;
        font-size: 18px;
        text-transform: uppercase;
        width: 260px;
        height: 35px;
        box-sizing: border-box;
        text-align: center;
        border: none;
        background: #0fa4a6f9;
        color: #fbfffd;
        margin: 25px -25px 0 -4px;
        transition: all 0.3s ease;
      }

      .label {
        position: absolute;
        writing-mode: vertical-lr;
        transform: rotate(180deg);
        border: solid 3px #0fa4a6f9;
        background-color: #0fa4a6f9;
        border-radius: 0 5px 5px 0;
        font-size: 20px;
        color: white;
        text-align: center;
        width: 20px;
        height: 215px;
        left: -44px;
        top: -3px;
        padding: 9px;
      }
      .form dt {
        outline: none;
        display: block;
        padding: 5px 7px;
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: #c8c8c8;
        border: solid 2px gray;
        margin: 4px 0 20px -6px;
      }
    </style>
  </head>
  <body style="background-color: #9bfff5">
    <main class="main">
      <div class="bord">
        <form class="form">
          <div>
            <input type="text" placeholder="Ваше Ім'я*" required />
          </div>
          <div>
            <input type="text" placeholder="Ваш Телефон*" required />
          </div>
          <div>
            <input class="dt" type="text" placeholder="Бажана дата прийому" />
          </div>

          <div>
            <button class="button">Надіслати</button>
            <div class="label">Зворотній зв'язок</div>
          </div>

          <a href=""></a>
        </form>
      </div>
    </main>
  </body>
</html>
