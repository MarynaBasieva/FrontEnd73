<script>
    function changeBg(color, delay, callback) {
        setTimeout(function() {
            document.body.style.backgroundColor = color;
            if (callback) {
                callback(); 
            }
        }, delay);
    }

    function changeToGreen() {
        changeBg('green', 2000); 
    }
