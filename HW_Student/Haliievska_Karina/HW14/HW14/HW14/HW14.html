<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Position modal</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/customs.js"></script>
  </head>
  <script>

  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      width: auto;
    }
    .wrapper_modal {
      background-color: #a39090;
    }
    .form {
      margin: 30px;
      background: linear-gradient(
        to bottom,
        #5a0ba3 15%,
        rgb(141, 103, 176) 100%
      );
      width: 300px;
      height: 341px;
      padding: 28px;
      border: #9648f6;
      border-radius: 10px;
      position: relative;
    }

    .btn_form {
      width: 275px;
      height: auto;
      text-align: center;
      padding: 14px 0;
      background: #c3cb85;
      color: #623c3c;
      box-sizing: border-box;
      cursor: pointer;
    }
    .bt_area:hover,
    .btn_form:hover {
      background: #2c84d0;
      border: solid 2px rgba(43, 6, 136, 0.305);
      border-radius: 5px;
    }
    .par_mod {
      display: none;

      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      top: 0;
      left: 0;
    }
    .hide_mod {
      width: 400px;
      background: #a39090;
      padding: 25px 35px;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }
    .hide_mod h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 25px;
      top: 50%;
      left: 50%;
    }
    .form .in_put {
      color: #000;
      width: 100%;
      height: 40px;
      display: block;
      outline: none;
      border: #000 solid 1px;
      font-size: 15px;
      margin-bottom: 20px;
      padding: 5px 10px;
      box-sizing: border-box;
      border-radius: 5px;
    }
    .textarea {
      color: #000;
      width: 100%;
      height: 120px;
      display: block;
      outline: none;
      border: #000 solid 1px;
      font-size: 15px;
      margin-bottom: 20px;
      padding: 5px 10px;
      box-sizing: border-box;
      resize: none;
      border-radius: 5px;
    }

    .bt_area {
      width: 200px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      padding: 5px 0;
      background: #c8f63c;
      color: #2b0d09;
      cursor: pointer;
      outline: none;
      border: solid 2px transparent;
      border-radius: 5px;
    }
    .close {
      position: absolute;
      right: 7px;
      top: 6px;
      color: #a0a8ff;
      font-size: 20px;
      cursor: pointer;
    }
    .close:hover {
      color: #b21919;
    }
    
  </style>
  <body>
    <section class="logo">
      <img src="img/Flover.jpg" alt="Flover" title="Квіти" class="img_1" />

      <div class="btn_form">Зворотній зв'язок</div>
    </section>

    <footer class="foot">footer</footer>

    <div class="parent_modal">
      <div class="wrapper_modal">
        <form class="form">
          <div class="close">x</div>
          <input type="text" class="in_put" placeholder="Ім'я" />
          <input type="text" class="in_put" placeholder="Прізвище" />
          <input type="tel" class="in_put" placeholder="Телефон" />
          <textarea
            class="textarea"
            placeholder="Додаткова інформація"
          ></textarea>
          <button class="bt_area">Надіслати</button>
        </form>
      </div>
    </div>
  </body>
</html>
