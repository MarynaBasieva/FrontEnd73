<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/7Usv7Fa-dUI?si=hLfF39GNU0YAxt7z"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://maps.app.goo.gl/nEKbgErkUU3yvARw6"
      frameborder="0"
    ></iframe>
    <h2>Форма для реєстрації</h2>
    <form>
      <p>
        <label>Name</label>
        <input required type="text" name="first_mane" min="2" max="20" />
      </p>
      <p>
        <label>Phone</label>
        <input required type="text" name="first_mane" />
      </p>
    </form>

    <form>
      <h3>Форма для входу</h3>
      <p>
        <input type="text" name="username" placeholder="Name" />
        <input type="password" name="pin" placeholder="Password" />
      </p>
    </form>

    <form>
      <h3>Email</h3>
      <p>
        <input type="email" name="email" required="" placeholder="E-mail " />
      </p>
    </form>

    <form>
      <h3>Telephone</h3>
      <input
        type="tel"
        name="tel"
        placeholder="(067)-453-90-78"
        maxlength="18"
      />
    </form>

    <form>
      <h3>Форма для реєстрації</h3>
      <input
        type="text"
        name="username"
        placeholder="Ваше Имя"
        maxlength="20"
      />
      <br />
      <input
        type="tel"
        name="tel"
        placeholder="(099)-999-99-99"
        maxlength="18"
      />
      <br />
      <input
        type="email"
        name="email"
        placeholder="Ведите E-mail"
        maxlength="14"
        required
      />
      <br />
      <textarea name="textarea" maxlength="120"></textarea>
      <br />
      <button>Надіслати</button>
    </form>

    <form>
      <h3>Select</h3>
      <select name="specialisation" size="3" multiple="">
        <option>Обрати</option>
        <option value="Landing Page Development">
          Landing Page Development
        </option>
        <option value="Corporate Website Development">
          Corporate Website Development
        </option>
        <option value="Online Store Development">
          Online Store Development
        </option>
      </select>
      <p><input type="submit" value="Надіслати" /></p>
    </form>
  </body>
</html>
