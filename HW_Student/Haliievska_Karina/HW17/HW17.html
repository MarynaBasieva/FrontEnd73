<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        font-size: 35px;
        margin: 27px;
      }
      .text_sw {
        text-shadow: 17px 17px 1px #363f34;
      }

      .text_sw1 {
        text-shadow: 17px 17px 3px #363f34;
      }
      .text_sw2 {
        text-shadow: -6px -8px 3px #2014a3, 5px 5px 3px #b91923;
      }
      .text_sw3 {
        color: transparent;
        background: #6e6b13;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        text-shadow: 0px 3px 3px rgba(193, 175, 138, 0.5);
      }

      .text_sw4 {
        color: #d9d9d9;
        background: #e8e8e8;
        text-shadow: -1px -1px 1px rgba(255, 255, 255, 0.1),
          1px 1px 1px rgba(0, 0, 0, 0.5);
      }

      .text_sw5 {
        color: #37cd93;
        background: #ffffff;
        text-shadow: 2px 2px 0 #6f829a, 2px -2px 0 #6f829a, -2px 2px 0 #6f829a,
          -2px -2px 0 #6f829a, 2px 0px 0 #6f829a, 0px 2px 0 #6f829a,
          -2px 0px 0 #4074b5, 0px -2px 0 #4074b5;
        -webkit-text-shadow: 2px 2px 0 #6f829a, 2px -2px 0 #6f829a,
          -2px 2px 0 #6f829a, -2px -2px 0 #6f829a, 2px 0px 0 #6f829a,
          0px 2px 0 #6f829a, -2px 0px 0 #4074b5, 0px -2px 0 #4074b5;
        -o-text-shadow: 2px 2px 0 #6f829a, 2px -2px 0 #6f829a,
          -2px 2px 0 #6f829a, -2px -2px 0 #6f829a, 2px 0px 0 #6f829a,
          0px 2px 0 #6f829a, -2px 0px 0 #4074b5, 0px -2px 0 #4074b5;
        -moz-text-shadow: 2px 2px 0 #6f829a, 2px -2px 0 #6f829a,
          -2px 2px 0 #6f829a, -2px -2px 0 #6f829a, 2px 0px 0 #6f829a,
          0px 2px 0 #6f829a, -2px 0px 0 #4074b5, 0px -2px 0 #4074b5;
      }

      /* Две внутренние тени */

      .sw_box {
        width: 300px;
        height: 300px;
        font-size: 14px;
        margin-bottom: 50px;
        box-shadow: inset 12px 12px 15px 0px #b73f79,
          inset -12px -12px 15px 0px #a8d816;
        -moz-box-shadow: inset 12px 12px 15px 0px #b73f79,
          inset -12px -12px 15px 0px #a8d816;
        -o-box-shadow: inset 12px 12px 15px 0px #b73f79,
          inset -12px -12px 15px 0px #a8d816;
        -webkit-box-shadow: inset 12px 12px 15px 0px #b73f79,
          inset -12px -12px 15px 0px #a8d816;
      }

      /* Две внутренние тени */

      /* Градиент */
      .sw_box1 {
        width: 350px;
        height: 270px;
        font-size: 14px;
        margin-bottom: 50px;
        background: radial-gradient(
          ellipse at center,
          rgb(211, 218, 218) 10%,
          rgb(144, 243, 205) 20%,
          rgb(44, 187, 132) 43%,
          rgb(63, 194, 61) 100%
        );
      }

      .sw_box2 {
        width: 350px;
        height: 270px;
        font-size: 14px;
        margin-bottom: 50px;
        background: radial-gradient(
          ellipse at 40px 33px,
          rgb(211, 218, 218) 2%,
          rgb(242, 230, 73) 8%,
          rgb(63, 194, 61) 18%
        );
      }

      .sw_box3 {
        width: 350px;
        height: 270px;
        font-size: 14px;
        margin-bottom: 50px;
        background: radial-gradient(
          ellipse at center,
          rgb(0, 0, 0) 4%,
          rgb(116, 107, 109) 7%,
          rgb(245, 233, 235) 18%,
          rgb(245, 233, 235) 23%,
          rgb(169, 3, 42) 29%
        );
      }
      /* Градиент */

      .sw_trio {
        width: 350px;
        height: 300px;
        font-size: 14px;
        border: solid 3px rgb(143, 255, 253);
        border-radius: 10px;
        background: linear-gradient(
          to top,
          rgb(73, 182, 255) 10%,
          rgb(255, 255, 255) 100%
        );
      }

      .sw_trio_midle {
        width: 0;
        height: 0;
        background: transparent;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 250px solid rgb(255, 255, 255);
    
        transform: rotate(180deg);
        margin: 20px auto 0;
      }
      .cont {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="text_sw">Текст с тенью.</div>
    <div class="text_sw1">Текст с тенью + размытие.</div>
    <div class="text_sw2">Текст с двумя тенями.</div>
    <div class="text_sw3">Вдавленый текст.</div>
    <div class="text_sw4">Обьемный текст.</div>
    <div class="text_sw5">Контур.</div>

    <section>
      Градієнт
      <div class="sw_box">Две внутренние тени</div>
      <div class="sw_box1"></div>
      <div class="sw_box2"></div>
      <div class="sw_box3"></div>
    </section>
    <div class="cont">
      <div class="sw_trio">
        <div class="sw_trio_midle"></div>
      </div>
      
    </div>
  </body>
</html>
