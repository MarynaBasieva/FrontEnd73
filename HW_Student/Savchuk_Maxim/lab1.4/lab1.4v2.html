<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="0" cellpadding="10" cellspacing="3" align="center">
        <tr>
            <th style="opacity: 0">1 column</th>
            <th style="opacity: 0">2 column</th>
            <th style="opacity: 0">3 column</th>
            <th style="opacity: 0">4 column</th>
            <th style="opacity: 0">5 column</th>
            <th style="opacity: 0">6 column</th>
            <th style="opacity: 0">7 column</th>
            <th style="opacity: 0">8 column</th>
            <th style="opacity: 0">9 column</th>
            <th style="opacity: 0">10 column</th>
            <th style="opacity: 0">11 column</th>
        </tr>

        <tr>
            <td colspan="2" rowspan="9" bgcolor="red"></td>
            <td colspan="2" rowspan="2" bgcolor="white"></td>
            <td colspan="3" rowspan="2" bgcolor="green"></td>
            <td colspan="2" rowspan="2" bgcolor="white"></td>
            <td colspan="2" rowspan="9" bgcolor="red"></td>
            <th style="opacity: 0">1 row</th>
        </tr>

        <tr>
            <th style="opacity: 0">2 row</th>
        </tr>

        <tr>
            <td colspan="7" rowspan="2" bgcolor="blue"></td>
            <th style="opacity: 0">3 row</th>
        </tr>


        <tr>
            <th style="opacity: 0">4 row</th>
        </tr>

        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="purple"></td>
            <td bgcolor="white"></td>
            <td bgcolor="purple"></td>
            <td bgcolor="white"></td>
            <td bgcolor="purple"></td>
            <td bgcolor="white"></td>
            <th style="opacity: 0">5 row</th>
        </tr>

        <tr>
            <td colspan="7" rowspan="2" bgcolor="green"></td>
            <th style="opacity: 0">6 row</th>
        </tr>

        <tr>
            <th style="opacity: 0">7 row</th>
        </tr>

        <tr>
            <td colspan="7" rowspan="2" bgcolor="purple"></td>
            <th style="opacity: 0">8 row</th>
        </tr>

        <tr>
            <th style="opacity: 0">9 row</th>
        </tr>

    </table>

</body>
</html>
