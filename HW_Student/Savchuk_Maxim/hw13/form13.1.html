<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма</title>
  <style>
*{
    margin: 0;
    padding: 0;
}

    body {
      font-family: Arial, sans-serif;
    }

    form {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 94%;
      padding: 10px;
      margin-bottom: 15px;
      border: solid 1px black;
      border-radius: 5px;
      transition: border 0.5s ease;
    }

    input:hover{
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    button {
      width: 100%;
      height: 35px;
      margin: 10px auto;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.5s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    form textarea{
      width: 302px;
      max-width: 302px;
      border-radius: 5px;
    }

    form textarea:hover{
      border-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


  </style>
</head>
<body>
  <form>
    <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>
    <textarea id="message" name="message" placeholder="Введіть ваш текст" rows="4" required></textarea>

    <button type="submit">Відправити</button>
  </form>
</body>
</html>
