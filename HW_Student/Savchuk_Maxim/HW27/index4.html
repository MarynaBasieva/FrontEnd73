<script>
let age = prompt("Введіть число", "");

if (age === "0" || age === "1") {
    console.log("Один і нуль");
} else if (age === "2") {
    console.log("Чифра 2");
} else if (age === "3") {
    console.log("Чифра 3");
} else if (age === "4") {
    console.log("Чифра 4");
} else if (age === "5") {
    console.log("Чифра 5");
} else {
    console.log("Таких значень немає!");
}
</script>
