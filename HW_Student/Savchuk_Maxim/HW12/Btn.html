<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BTN</title>
</head>
<style>
	
.container{
	max-width: 1170px;
	margin: 0 auto;
}

.btn {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #45a049; 
}

.btn::after {
    content: "дізнатися більше";
}

</style>
<body>
	<main>
		<div class="container">
			<p>
			lorem ipsum dolar lorem ipsum dolar lorem ipsum dolar lorem ipsum dolar
			lorem ipsum dolar lorem ipsum dolar lorem ipsum dolar lorem ipsum dolar
			</p>
			<a href="#" class="btn"></a>
		</div>
	</main>
</body>
</html>
