<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByName</title>
</head>
<body>
    <button id="btnName">Click me</button>
    <form>
        <input type="text" name="my input" />
        <input type="text" name="my input" />
        <input type="text" name="my input" />
    </form>
</body>
<script>
    function funcName(){
        let inputs = document.getElementsByName('my input');
        for(let i=0; i<inputs.length; i++){
            inputs[i].style.border="2px solid green";
        }
        inputs[0].value = "Cat";
        inputs[1].value = "Mouse";
        inputs[2].value = "Dog";
    }
    let bdtName = document.getElementById('btnName');
    bdtName.addEventListener('click',funcName);
</script>
</html>
