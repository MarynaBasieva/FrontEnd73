<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array spread operation</title>
</head>
<script>
    let user = ["Oleg", "Polina", "Maryna"];
    console.log(...user);

    let user2 = ["Oleg", "Polina", "Maryna"];
    console.log(user2);

    let person1 = [...user];
    let person2 = new Array(...user);

    console.log(person1);
    console.log(person2);


    let woomen = ["Karolina", "Polina", "Maryna"];
    let man = ["Oleg", "Alex", "Petro"];

    let people = [...man, "Richard", ...woomen];

    console.log(people);
</script>
<body>
    
</body>
</html>
