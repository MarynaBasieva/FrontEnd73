<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form error</title>
</head>
<style>
    .error{
        border: solid 1px red;
    }
    button{
        cursor: pointer;
        display: block;
        width: 220px;
        padding: 10px;
    }
    input{
        display: block;
        width: 220px;
        padding: 10px;
        margin-bottom: 20px;
    }
</style>
<body>
    <input type="text" value="Maryna" id="first-name" />
    <input type="text" value="Basieva" id="last-name" />
    <input type="text" value="Kiev" id="adress" />
    <button id="send">Send</button>
</body>
<script>
    function addErorrClass(elementId){
        let element = document.getElementById(elementId);
        element.className="error";
    }

    function addErorrInput(){
        addErorrClass('first-name');
        addErorrClass('last-name');
        addErorrClass('adress');
    }
    //addErorrInput();
    //window.setTimeout(addErorrInput, 1000);
    let send = document.querySelector('#send');
    send.addEventListener('click',addErorrInput);
</script>
</html>
