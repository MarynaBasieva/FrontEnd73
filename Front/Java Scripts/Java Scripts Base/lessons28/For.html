<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<script>
   /* for(початок; умова; крок){
        тіло цикла
    }*/
    console.log("== For 3 ==");
    for(let i = 0; i<3; i++ ){
        console.log(i);
    }

    console.log("== For 6 ==");
    let j=1;
    for(; 6>=j; j++){
        console.log(j);
    }

    console.log("== For 7 ==");
    let i=1;
    for(; i<7;){
        console.log(i++);
    }
</script>
