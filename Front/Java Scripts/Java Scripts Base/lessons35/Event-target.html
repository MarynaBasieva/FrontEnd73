<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event target</title>
</head>
<style>
   *{
    padding: 0;
    margin: 0;
   } 
   body{
    background: #661f77;
   }
   .wrapper{
    margin-top: 100px;
   }
   .container{
     width: 1170px;
     margin: 0 auto;
   }
   .parent_btn{
     display: flex;
     justify-content: center;
   }
   .btn{
    background: #000;
    text-align: center;
    padding: 10px 20px;
    color: #fff;
    outline: none;
    border: none;
    transition: all 0.4s ease;
    margin-right: 5px;
    display: block;
    width: 150px;
    cursor: pointer;
   }
   .btn:hover{
     background: #05535a;
   }
   h2{
    text-align: center;
    color: #fff;
   }
   img{
    max-width: 400px;
    width: 100%;
   }
</style>
<body>
    <div class="wrapper">
        <div class="contaner">
          <img src="img/marvel1.png" />
          <h2>Event</h2>
            <div class="parent_btn">
                <button data-num="1" class="btn">click <strong>1</strong></button>
                <button data-num="2" class="btn">click <strong>2</strong></button>
                <button data-num="3" class="btn">click <strong>3</strong></button>
                <button data-num="4" class="btn">click <strong>4</strong></button>
            </div> 
        </div>
    </div>
    <script>
        let buttons = document.querySelectorAll('.btn');

        let handeClick = (event) =>{
           //console.log(event.target.textContent);
           console.log('target >', event.target);
           console.log('currentTarget >', event.currentTarget);
           console.log(event.target === event.currentTarget);
           //event.stopPropagation();
        }

        window.addEventListener('click', function(){
           console.log('Window click', event.target);
           event.stopPropagation();
        },{capture:true});

        buttons.forEach(button =>{
          button.addEventListener('click', handeClick);
        });

        let img = document.querySelector('img');
        /*
        img.addEventListener('mouseover', function(event){
          console.log(event.currentTarget);
          console.log(this);
        })*/

      
        img.addEventListener('mouseover', (event)=>{
          console.log(event.currentTarget);
          console.log(this);
        })
    </script>
</body>
</html>
