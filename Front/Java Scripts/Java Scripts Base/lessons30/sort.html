<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<script>
    //arr.sort([sorFunction]);
    let sortNew = [16,7,45,0,9,2,3];
    sortNew.sort();
    console.log(sortNew);

    function fsort(a,b){
        if(a>b) return -1;
        if(a<b) return 1;
        return 0;
    }
    let sortNew2 = [16,7,45,0,9,2,3];
    sortNew2.sort(fsort);
    console.log(sortNew2);

    //reverse

    let a = ["a", "b", "c"];
    a.reverse();
    console.log(a);
</script>
