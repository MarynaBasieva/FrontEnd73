<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<script>
    //інкремент ++ /декремент --
    console.log('===інкремент===');
    //збільшує зміну числа на один більше
    // counter++ //постфіксна форма
    //++counter //префіксна форма

    let counter = 1;
    let aNew = ++counter;
    console.log(aNew);//2

    let counter1 = 1;
    let aNew1 = counter1++;// ++counter на  counter1++
    console.log(aNew1);//1

    //декркмент зменшує зміну числа на один менше
    let count2 = 2;
    count2--; 
    console.log(count2);

</script>
