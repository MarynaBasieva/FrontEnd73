<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<script>
    //abs - повертає абсолютне число
    console.log('== Math.abs==');
    let = absNum = -25;
    console.log(Math.abs(absNum));//25


    //min() max()
    console.log('== Math.max==');
    let maxNum = Math.max(20,56,3,90,-2,87,-4);//90
    console.log(maxNum);

    console.log('== Math.min==');
    let minNum = Math.min(20,56,3,90,-2,87,-4);//-4
    console.log(minNum);

    //приводить число до найближчого більшого числа ceil()
    console.log('== Math.ceil==');
    let ceilNum = Math.ceil(9.2);//10
    console.log(ceilNum);

    let ceilNum2 = Math.ceil(-6.9);//-6
    console.log(ceilNum2);

    //floor() приводить число до найближчого меньшого числа
    console.log('== Math.floor==');
    let floorNum = Math.floor(9.2);//9
    console.log(floorNum);

    let floorNum2 = Math.floor(-6.9);//-7
    console.log(floorNum2);

    //round() вертає округлене значення
    console.log('== Math.round==');
    let roundNum = Math.round(6.5);//7
    console.log(roundNum);

    let roundNum2 = Math.round(6.4);//6
    console.log(roundNum2);

    let roundNum3 = Math.round(-6.4);//-6
    console.log(roundNum3);

    let roundNum4 = Math.round(-6.5);//-6
    console.log(roundNum4);

    //random повертає випадкове число між 0 і 1
    console.log('== Math.random==');
    let randomNum = Math.random();
    console.log(randomNum);

    //pow виводить значення x і y в степені
    console.log('== Math.pow==');
    let powNum = Math.pow(2,3);
    console.log(powNum);

</script>

</body>
</html>
