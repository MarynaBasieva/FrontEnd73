<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Compration</title>
</head>
<script>
    // a > b - більше
    // a < b - менше
    //a == b - рівність
    // a === b - строга рівність
    //a !== b - не ідентичність 
    // a = b - присвоєння
    // a!= b - не рівно

    console.log(5 > 3);//true
    console.log(5 == 1);//false
    console.log(5 == '5');// true
    console.log(5 === '5');// false
    console.log(5 != 4);//true

    let a = 10 < 8;
    console.log(a);//false

    console.log("2" > 1); //true при знаку > текст стає числом
    console.log("2" == 2);//true при знаку == текст стає числом
    console.log("2" === 2);//false

    console.log(null > 0);//false
    console.log(null == 0);//false
    console.log(5 >= 3);//true  якщо не менше другого числа операнда то буде true,
    //якщо другий операнд буде  false

</script>
<body>
    
</body>
</html>
