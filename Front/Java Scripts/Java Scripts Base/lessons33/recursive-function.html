<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<style>
    .container{
        width: 1170px;
        margin: 0 auto;
    }
    .yellow{
        width: 400px;
        height: 200px;
        position: relative;
        padding: 5px;
        box-sizing: border-box;
    }
    .child_yellow{
        height: 100px;
        width: 100%;
        background: yellow;
    }
    .child_blue{
        height: 100px;
        width: 100%;
        background: blue;
    }
    .button{
        outline: none;
        cursor: pointer;
        transition: all ease 0.4s;
        background: #000;
        padding: 10px 0;
        width: 200px;
        color: #fff;
        border: none;
        margin-bottom: 20px;
    }
    .button:hover{
        background: #090966;
    }
</style>
<body>
    <div class="container">
        <button class="button">Move</button>
        <div class="yellow">
            <div class="child_blue"></div>
            <div class="child_yellow"></div>
        </div>
    </div>
</body>

    function count(number){
      console.log(number);

      //зменшуємо значення на 1
      let newNumber = number - 1;

        if(newNumber > 0){
            count(newNumber);
        }
        
    }
    count(4);

    //приклад звичайної функції
    let w = 1;
    function simple(){
        w++;
    }
    
    simple();

    //приклад безкінечний цикл при визові функції
    /*let y = 2;

    let x = 3;
    function recursive(){
        x++;
        console.log(x);
        if(x>5){
            return x;
        }
        recursive(); 

    }
    recursive();

    let offset = 0;

    function move(){
        document.querySelector('.yellow').style.left = offset + 'px';
        offset = offset + 3;
        if(offset > 1000){
            return offset;
        }
        setTimeout(move, 100);
    }
    document.querySelector('.button').onclick = move; 
</script>
