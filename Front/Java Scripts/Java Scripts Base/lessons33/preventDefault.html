<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault.html</title>
</head>
<style>
    *{
      margin: 0;
      padding: 0;  
    }
    .container{
        width: 1170px;
        margin: 0;
    }
    .nav{
        background-color: blueviolet;
        
    }
    .nav ul{
         list-style: none;
         display: flex;
         justify-content: space-between;
         align-items: center;   
    }
    .nav ul li a{
        display: block;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        transition: all 0.5s ease;
    }
    .nav ul li a:hover{
        background: #000;
    }
    .form button,
    .form input,
    .form label{
        display: block;
    }
</style>
<body>
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="https://sinoptik.ua" class="item_first item">Link1</a></li>
                <li><a href="https://sinoptik.ua" class="item">Link2</a></li>
                <li><a href="https://sinoptik.ua" class="item">Link3</a></li>
                <li><a href="https://sinoptik.ua" class="item">Link4</a></li>
                <li><a href="https://sinoptik.ua" class="item">Link5</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="content"></div>
        <form class="form" action="#" method="post">
            <label>Введіть своє ім'я</label>
            <input class="name" type="text" id="name" name="name" />
            <button type="submit">Готово</button>
        </form>
    </div>
    
</body>
<script>
    let item = document.querySelector('.item_first');
    let content = document.querySelector('.content');

    item.onclick = function(event){
        event.preventDefault();

        content.classList.add('show')
    }

    let form = document.querySelector('.form');
    let name = document.querySelector('.name');

    form.onsubmit = function(event){
        event.preventDefault();
    }
</script>
</html>
