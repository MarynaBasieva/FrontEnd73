<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<script>
    function FullName(){
         this.test=function(){
            setTimeout(function(){
                alert('this='+this);
            },500);
            
         }
        

        this.test2=function(){
            setTimeout(function(){
                alert('this='+this);
            }.Bind(this),500);
    
        }
    }
let result = new FullName();
result.test();//Window
result.test2();//Obj
 
   

</script>
<body>
    
</body>
</html>
