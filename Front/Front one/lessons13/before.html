<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        max-width: 1170px;
        margin: 0 auto;
    }
    .box_line{
        max-width: 800px;
        margin: 0 auto;
    }
    
    .line .child_photo{
        position: relative;
        width: 100%;
        height: 3px;
        background: #ccc;
    }
    .line .child_photo::before{
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 70%;
        height: 3px;
        background: #333;
    }
</style>
<body>
    
    <div class="container">
        <div class="box_line">
            <div class="line">
                <h2>Abobe Photoshop</h2>
                <div class="child_photo"></div>
            </div>

            <div class="line">
                <h2>Abobe Photoshop</h2>
                <div class="child_photo"></div>
            </div>

            <div class="line">
                <h2>Abobe Photoshop</h2>
                <div class="child_photo"></div>
            </div>
        </div>

    </div>
</body>
</html>
