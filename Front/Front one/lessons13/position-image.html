<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position image</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    img{
        max-width: 100%;
        width: auto;
    }
    .container{
        max-width: 1170px;
        margin: 0 auto;
    }
    .box-image{
        max-width: 500px;
        position: relative;
    }
    .box-image:before{
        content: '';
        background: rgba(0,0,0,0.5);
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        bottom: 0;
        transition:all  0.3 ease;
        opacity: 0;
    }
    .box-image:hover:before{
        opacity: 1;
    }
    .position_block_img{
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 20px;
        color: #fff;
        text-align: center;
        transform: translate(-50%,-50%);
        opacity: 0;
    }
    .box-image:hover .position_block_img{
        opacity: 1;
    }
</style>
<body>
    <section class="box">
        <div class="container">
            <div class="box-image">
                <img src="img/coffe.jpeg" alt="coffe" />
                <div class="position_block_img">
                    <div class="text_img">
                        Super position style
                    </div>
                    <a href="#">More</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
