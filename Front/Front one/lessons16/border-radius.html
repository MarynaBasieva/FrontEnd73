<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background: #22acc1;
        margin: 10px;
    }
    .simple_round{
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -o-border-radius: 10px;
        border-radius: 10px;
    }
    .different_online{
        -webkit-border-radius: 15px 50px 20px 30px;
        -moz-border-radius: 15px 50px 20px 30px;
        -o-border-radius: 15px 50px 20px 30px;
        border-radius: 15px 50px 20px 30px;
    }
    .different{
        -webkit-border-bottom-left-radius: 15px;
        -moz-border-bottom-left-radius: 15px;
        -o-border-bottom-left-radius: 15px;
        border-bottom-left-radius: 15px;

        -webkit-border-bottom-right-radius: 50px;
        -moz-border-bottom-right-radius: 50px;
        -o-border-bottom-right-radius: 50px;
        border-bottom-right-radius: 50px;

        -webkit-border-top-right-radius: 20px;
        -moz-border-top-right-radius: 20px;
        -o-border-top-right-radius: 20px;
        border-top-right-radius: 20px;

        -webkit-border-top-left-radius: 30px;
        -moz-border-top-left-radius: 30px;
        -o-border-top-left-radius: 30px;
        border-top-left-radius: 30px;
    }
    .circle{
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        -o-border-radius: 100px;
        border-radius: 100px;
    }
    .triangle{
        height: 0;
        width: 0;
        background: transparent;
        border-left: 40px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 180px solid #22acc1;
    }
    .box{
        display: block;;
        width: 200px;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background: #22acc1;
        border: solid 2px #000;
        transition: all ease 0.5s;
    }
    .box:hover{
        background: #000;
        color: #fff;
        border: solid 2px transparent;
        border-radius: 10px;
    }
</style>
<body>
    <div class="simple_round"></div>
    <div class="different_online"></div>
    <div class="different"></div>
    <div class="circle"></div>
    <div class="triangle"></div>

    <a href="#" class="box">button</a>
</body>
</html>
