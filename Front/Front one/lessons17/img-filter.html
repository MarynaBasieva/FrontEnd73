<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Filter</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        max-width: 1170px;
        margin: 0 auto;
    }
    img{
        width: auto;
        max-width: 100%;
    }
    .img_overflow{
        width: 400px;
        margin-bottom: 30px;
    }
    .img_parent1 img{
        border-radius: 100%;
    }
    .img_parent2 img{
        border-radius: 5px;
        border: solid 6px red;
    }
    .img_parent3{
        width: 618px;
        margin: 0 auto 30px;
    }
    .img_parent3 img{
        max-width: 400px;
        margin: 0 auto;
        display: block;
    }
    .img_parent4 img{
        opacity: 0.3;
        transition: all ease 1s; 
    }
    .img_parent4:hover img{
        opacity: 1;
    }
    .img_parent5 img{
        transition: all ease 1s; 
        filter: grayscale(100%);
    }
    .img_parent5:hover img{
        filter: none;
    }
    .img_parent6 img{
        width: 600px;
        height: 500px;
        object-fit: cover;
        object-position: center top;
    }
    .img_parent7 img{
        width: 150px;
        height: 150px;
        object-fit: cover;
        object-position: -14px center;
        border-radius: 100%;
    }
    .img_parent8 img{
        height: 150px;
        object-fit: fill;
    }
    .img_parent9 img{
        width: 150px;
        height: 150px;
        object-fit: contain;
    }
    .img_parent10 img{
        width: 150px;
        height: 150px;
        object-fit: scale-down;
    }
    .img_parent11 img{
        filter: blur(4px);
    }
    .img_parent12{
        filter: brightness(42%);
    }
    .img_parent13{
        filter: contrast(41%);
    }
    .img_parent14{
        filter: drop-shadow(16px 16px 20px black);
    }
    .img_parent15{
        filter: hue-rotate(90deg);
    }
    .img_parent16{
        filter: invert(41%);
    }
    .img_parent17{
        filter: saturate(30%);
    }
    .img_parent18{
        filter: sepia(100%);
    }
    .img_parent19{
        filter: opacity(25%);
    }
</style>
<body>
    <div class="container">
        <div class="img_parent1 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent2 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent3 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent4 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent5 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent6 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent7 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent8 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent9 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent10 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent11 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent12 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent13 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent14 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent15 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent16 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent17 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent18 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
        <div class="img_parent19 img_overflow">
            <img src="img/coffe.jpeg" alt="coffe" />
        </div>
    </div>
</body>
</html>
