<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <h2>Table title</h2>
        </thead>
        <tbody>

            <tr>
                <th>First column</th>
                <th>Second column</th>
                <th rowspan="5">last column</th>
            </tr>

            <tr>
                <td>row1, cell1</td>
                <td>row1, cell2</td>
            </tr>

            <tr>
                <td rowspan="2">row2, cell1</td>
                <td>row2, cell2</td>
            </tr>

            <tr>
                <td>row3, cell2</td>
            </tr>
            <tr>
                <td colspan="2">row4, cell1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">First column footer</th>
            </tr>
        </tfoot>
    </table>


    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <tr>
            <th>first column</th>
            <th>second column</th>
            <th rowspan="6">last column</th>
        </tr>

        <tr>
            <td>row1, cell1</td>
            <td>row1, cell2</td>
        </tr>

        <tr>
            <td rowspan="2">row2, cell1</td>
            <td>row2, cell2</td>
        </tr>

        <tr>
            <td>row3, cell2</td>
        </tr>

        <tr>
            <td>row4, cell1</td>
            <td>row4, cell2</td>
        </tr>

        <tr>
            <td colspan="2" align="center">row5, cell1</td>
        </tr>
    </table>
    
</body>
</html>
