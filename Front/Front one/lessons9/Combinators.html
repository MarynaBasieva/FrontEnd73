<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
</head>
<style>
    /*div p{
        background: #ccc; /Стилі задаються для всіх p які знаходяться в div
    }*/
    /*div > p{
        background: #ccc; /Стилі задаються для всіх p якщо є батько div більше на ранг  
    }*/
    /*div+p+p+p{
        background: #ccc; / Стилі задаються для  p від першого div
    }*/
    div~p{
        background: #ccc; /*Припівнює селектори які не являються div~p і не їх батьком*/ 
    }
</style>
<body>
    <div>
        <h2>Lorem ipsum</h2>
    </div>
        <p>color</p>
        <p>color</p>
        <p>color</p>

    <div>
        <p>color</p>
        <p>color</p>
        <p>color</p>
    </div>
</body>
</html>
