<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element, id, class</title>
</head>
<style>
   .elem{
     border: solid 1px blue;
     width: 200px;
     height: 200px;
     margin-bottom: 20px;
   } 
   #elem{
    background-color: blue;
    width: 400px;
    height: 100px;
   }
   #elem2{
    background-color: yellow;
    width: 400px;
    height: 100px;
   }
</style>
<body>
 <div class="elem"></div>
 <div class="elem"></div>
 <div class="elem"></div>

 <div id="elem"></div>
 <div id="elem2"></div>

</body>
</html>
