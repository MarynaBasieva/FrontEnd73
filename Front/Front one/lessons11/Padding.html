<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
</head>
<style>
   .parent_box{
     width: 900px;
     margin: 0 auto;
   } 
   .box{
     width: 100px;
     height: 100px;
     background-color: rgb(81, 81, 81);
     color:#fff;
     margin-bottom: 20px;
     box-sizing: border-box;
   }
   .box1{
        padding-left: 20px;
   }
   .box2{
        padding-right: 20px;
    }
    .box3{
       padding-bottom: 20px; 
    }
    .box4{
       padding-top: 20px; 
    }
    .box5{
        padding-left: 20px; 
        padding-right: 20px;
        padding-bottom: 20px;
        padding-top: 20px; 
    }
    .box6{
       padding: 20px; 
    }
    .box7{
       padding: 20px 0; 
    }
    .box8{
        padding: 0 20px;
    }
    .box9{
       padding: 30px 20px 15px 10px; 
    }
    .btn{
        display: block;
        text-decoration: none;
        padding: 10px 0;
        font-size: 16px;
        text-align: center;
        background: #041e71;
        color: #fff;
        height: 50px;
        width: 200px;
        box-sizing: border-box;
        line-height: 27px;
    }
    .btn:hover{
       background: #000; 
    }
</style>
<body>
    <div class="parent_box">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="parent_box">
            <a href="#" class="btn">Button</a>
        </div>
    </div>
</body>
</html>
