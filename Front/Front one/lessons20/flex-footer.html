<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>flex footer</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
 /*general styles*/
	html{
      height: 100%;
	}
	body{
		display: flex;
		flex-direction: column;
		height: 100%;
	}
	.for_page{
		flex: 1 0 auto;
	}
	
 /*general styles*/
	
	.header{
		padding: 100px 0;
		color: #fff;
		text-align: center;
		background: #9F5F96;
	}
	.banner{
		padding: 100px 0;
		color: #fff;
		text-align: center;
		background: #441597;
	}
	.about{
		padding: 100px 0;
		color: #fff;
		text-align: center;
		background: #1C46B1;
	}
	.servise{
		padding: 100px 0;
		color: #fff;
		text-align: center;
		background: #196F86;
	}
	.contact{
		padding: 100px 0;
		color: #fff;
		text-align: center;
		background: #1CD54F;
	}
	.footer{
		background: #000;
		padding: 100px 0;
		color: #fff;
		text-align: center;
	}
</style>
<body>
	<div class="for_page">
		<header class="header">Header</header>
		<section class="banner">Banner</section>
		<section class="about">About</section>
		<section class="servise">Servise</section>
		<section class="contact">Contact</section>
	</div>
	<footer class="footer">Footer</footer>
</body>
</html>
